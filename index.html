<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="img/spotify-icon.svg">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <title>Spotify</title>
</head>
<body>


  <!-- Main part -->
  <div class="main-part">


    <!-- Sidebar menu -->
    <aside id="sidebar">
      <nav class="side-nav bd"></nav>
      <div class="user-control bd"></div>
    </aside>


    <main>
      <header>
        <div class="upgrade bd">
          <a class="btn" href="#">button</a>
        </div>
      </header>

      <!-- Library section -->
      <div class="library">

        <!-- Library navigation menu -->
        <nav class="library-nav bd">
          <ul class="orizontal-list">
            <li class="bd"><a href="#"></a></li>
            <li class="bd"><a href="#"></a></li>
            <li class="bd"><a href="#"></a></li>
            <li class="bd"><a href="#"></a></li>
            <li class="bd"><a href="#"></a></li>
            <li class="bd"><a href="#"></a></li>
          </ul>
        </nav>

        <!-- Recently played section -->
        <div class="row">
          <div class="card bd"></div>
          <div class="card bd"></div>
          <div class="card bd"></div>
          <div class="card bd"></div>
          <div class="card bd"></div>
          <div class="card bd"></div>
        </div>

        <!-- Created for "User-name" -->
        
        <div class="row">
          <div class="card bd"></div>
          <div class="card bd"></div>
        </div>

        <!-- Most popular artist -->

        <div class="row">
          <div class="card bd"></div>
          <div class="card bd"></div>
        </div>

      </div>

    </main>
    
  </div>


  <!-- Footer section-->
  <footer>
    <div class="controls">

      <!-- Playing now controls -->
      <div class="playing-now bd"></div>

      <!-- Media playback controls -->
      <div class="media-playback bd"></div>

      <!-- Play options -->
      <div class="play-option bd"></div>
    </div>
  </footer>
</body>
</html>
